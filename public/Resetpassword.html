<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png">
    <script src="js/main.js"></script>
  </head>
  <body class="antialiased bg-body text-body font-body">
  

    <section class="relative py-20">
        <img class="hidden lg:block absolute top-0 left-0 mt-16" src="zeus-assets/icons/dots/blue-dot-left-bars.svg" alt="">
        <img class="hidden lg:block absolute bottom-0 right-0 mb-20" src="zeus-assets/icons/dots/yellow-dot-right-shield.svg" alt="">
        <div class="container px-4 mx-auto">
          <div class="max-w-md mx-auto py-6 lg:py-12 px-4 lg:px-8 bg-white border rounded-xl text-center">
            <h3 class="mb-12 text-3xl font-semibold font-heading" data-config-id="form-header">Reset Password</h3>
            <form action="#">
              <div class="flex flex-wrap -mx-2">
                <div class="relative w-full lg:w-1/2 px-2 flex flex-wrap mb-6">
                </div>
              </div>
              <div class="relative flex flex-wrap mb-6">
                <input class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded" type="email" placeholder="e.g hello@shuffle.dev">
                <span class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs">Email address</span>
              </div>
              <div class="relative flex flex-wrap mb-6">
              </div>
              <button class="w-full inline-block py-4 mb-4 text-sm text-white font-medium leading-normal bg-red-400 hover:bg-red-300 rounded transition duration-200" data-config-id="primary-action">Reset Password</button>
            </form>
            <p class="text-sm text-gray-500">
              <span data-config-id="05_secondary-desc">Already have an account?</span>
              <a class="text-red-400 font-semibold hover:underline" href="index.html" data-config-id="05_secondary-action">Do not reset</a>
            </p>
          </div>
        </div>
      </section>





</section>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/charts-demo.js"></script>
  </body>
</html>
