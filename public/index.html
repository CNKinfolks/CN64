<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png">
    <script src="js/main.js"></script>
  </head>
  <body class="antialiased bg-body text-body font-body">
  

    <section class="relative py-20 bg-gray-50">
      <div class="absolute top-0 left-0 lg:bottom-0 h-128 lg:h-auto w-full lg:w-8/12 bg-white"></div>
      <div class="relative container px-4 mx-auto">
        <div class="flex flex-wrap items-center -mx-4">
          <div class="w-full lg:w-1/2 px-4 mb-12 lg:mb-0">
            <div class="max-w-lg">
              <h2 class="mb-10 text-4xl font-semibold font-heading" data-config-id="header">Lorem ipsum dolor sit amet consectutar domor at elis</h2>
              <p class="text-xl text-gray-500" data-config-id="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque massa nibh, pulvinar vitae aliquet nec, accumsan aliquet orci.</p>
            </div>
          </div>
          <div class="w-full lg:w-1/2 px-4">
            <div class="lg:max-w-md p-6 lg:px-10 lg:py-12 bg-white text-center border rounded-xl">
              <form action="/public/businesstbl.html">
                <span class="inline-block mb-4 text-xs text-blue-400 font-semibold" data-config-id="caption">Sign In</span>
                <h3 class="mb-12 text-3xl font-semibold font-heading" data-config-id="form-header">Welcome To SOF 2.1</h3>
                <div class="relative flex flex-wrap mb-6">
                  <input class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded" type="email" placeholder="e.g hello@shuffle.dev">
                  <span class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs">Your email address</span>
                </div>
                <div class="relative flex flex-wrap mb-6">
                  <input class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded" type="password" placeholder="******">
                  <span class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs">Password</span>
                </div>
                <button class="w-full inline-block py-4 mb-4 text-sm text-white font-medium leading-normal bg-red-400 hover:bg-red-300 rounded transition duration-200" data-config-id="primary-action">Sign In</button>
                <a class="block pb-6 mb-6 text-sm font-semibold hover:underline border-b" href="Resetpassword.html" data-config-id="secondary-action">Forgot password?</a>
                </a>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/charts-demo.js"></script>
  </body>
</html>
